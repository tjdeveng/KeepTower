name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-22.04]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          meson \
          ninja-build \
          pkg-config \
          libgtkmm-4.0-dev \
          libprotobuf-dev \
          protobuf-compiler \
          libssl-dev \
          libgtest-dev \
          doxygen \
          graphviz \
          cmake \
          git

    - name: Build and install libcorrect
      if: runner.os == 'Linux'
      run: |
        git clone https://github.com/quiet/libcorrect.git /tmp/libcorrect
        cd /tmp/libcorrect
        mkdir build && cd build
        cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr ..
        make -j$(nproc)
        sudo make install
        sudo ldconfig

    - name: Configure build
      run: meson setup build

    - name: Build
      run: meson compile -C build

    - name: Run tests
      run: meson test -C build --verbose

    - name: Upload test logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs-${{ matrix.os }}
        path: build/meson-logs/
        retention-days: 7

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          meson \
          ninja-build \
          pkg-config \
          libgtkmm-4.0-dev \
          libprotobuf-dev \
          protobuf-compiler \
          libssl-dev \
          cppcheck \
          clang-tidy

    - name: Configure build
      run: meson setup build

    - name: Run cppcheck
      run: |
        cppcheck --enable=warning,style,performance,portability \
          --error-exitcode=0 \
          --inline-suppr \
          --suppress=missingIncludeSystem \
          --std=c++23 \
          src/ 2>&1 | tee cppcheck-report.txt

    - name: Upload cppcheck report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cppcheck-report
        path: cppcheck-report.txt
        retention-days: 7

  documentation:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Doxygen
      run: |
        sudo apt-get update
        sudo apt-get install -y doxygen graphviz

    - name: Generate documentation
      run: doxygen Doxyfile

    - name: Check documentation built
      run: |
        if [ ! -f docs/api/html/index.html ]; then
          echo "Documentation failed to build!"
          exit 1
        fi
        echo "Documentation built successfully"

    - name: Upload documentation
      uses: actions/upload-artifact@v4
      with:
        name: api-documentation
        path: docs/api/html/
        retention-days: 30

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
