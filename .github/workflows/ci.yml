name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache libcorrect
      id: cache-libcorrect
      uses: actions/cache@v4
      with:
        path: /tmp/libcorrect-install
        key: libcorrect-${{ runner.os }}-${{ hashFiles('.github/libcorrect-version.txt') }}
        restore-keys: |
          libcorrect-${{ runner.os }}-

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        echo "Step 1: Updating package list..."
        sudo apt-get update || { echo "ERROR: apt-get update failed"; exit 1; }

        echo "Step 2: Installing core dependencies..."
        sudo apt-get install -y \
          build-essential \
          meson \
          ninja-build \
          pkg-config \
          libgtkmm-4.0-dev \
          libprotobuf-dev \
          protobuf-compiler \
          libssl-dev \
          libgtest-dev \
          doxygen \
          graphviz \
          cmake \
          git \
          gettext \
          desktop-file-utils || { echo "ERROR: Failed to install core dependencies"; exit 1; }

        echo "Step 3: Attempting to install YubiKey dependencies..."
        sudo apt-get install -y libykpers-1-dev libyubikey-dev || echo "Warning: YubiKey dependencies not available, building without YubiKey support"

    - name: Build and install gtest
      if: runner.os == 'Linux'
      run: |
        echo "Step 4: Building Google Test..."
        cd /usr/src/gtest || { echo "ERROR: gtest source not found"; exit 1; }
        sudo cmake CMakeLists.txt || { echo "ERROR: cmake failed for gtest"; exit 1; }
        sudo make || { echo "ERROR: make failed for gtest"; exit 1; }
        sudo cp lib/*.a /usr/lib/ || { echo "ERROR: Failed to copy gtest libraries"; exit 1; }

    - name: Build and install libcorrect
      if: runner.os == 'Linux' && steps.cache-libcorrect.outputs.cache-hit != 'true'
      run: |
        echo "Step 5: Building libcorrect from source..."
        git clone https://github.com/quiet/libcorrect.git /tmp/libcorrect || { echo "ERROR: Failed to clone libcorrect"; exit 1; }
        cd /tmp/libcorrect
        mkdir build && cd build
        cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/tmp/libcorrect-install .. || { echo "ERROR: cmake failed"; exit 1; }
        make -j$(nproc) || { echo "ERROR: make failed"; exit 1; }
        make install || { echo "ERROR: make install failed"; exit 1; }

    - name: Install cached libcorrect
      if: runner.os == 'Linux'
      run: |
        echo "Step 6: Installing libcorrect..."
        sudo cp -r /tmp/libcorrect-install/* /usr/ || { echo "ERROR: Failed to copy libcorrect"; exit 1; }
        sudo ldconfig

    - name: Configure build
      run: |
        echo "Step 7: Configuring build with meson..."
        meson setup build || { echo "ERROR: meson setup failed"; exit 1; }

    - name: Build
      run: |
        echo "Step 8: Compiling..."
        meson compile -C build || { echo "ERROR: meson compile failed"; exit 1; }

    - name: Run tests
      run: |
        echo "Step 9: Running tests..."
          echo "Showing test log:";
          cat build/meson-logs/testlog.txt || true;
          exit 1;
        }

    - name: Upload test logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs-${{ matrix.os }}
        path: build/meson-logs/
        retention-days: 7

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache libcorrect
      id: cache-libcorrect
      uses: actions/cache@v4
      with:
        path: /tmp/libcorrect-install
        key: libcorrect-lint-${{ hashFiles('.github/libcorrect-version.txt') }}
        restore-keys: |
          libcorrect-lint-

    - name: Install dependencies
      run: |
        echo "Step 1: Updating package list..."
        sudo apt-get update || { echo "ERROR: apt-get update failed"; exit 1; }

        echo "Step 2: Installing core dependencies..."
        sudo apt-get install -y \
          build-essential \
          meson \
          ninja-build \
          pkg-config \
          libgtkmm-4.0-dev \
          libprotobuf-dev \
          protobuf-compiler \
          libssl-dev \
          cppcheck \
          clang-tidy \
          cmake \
          git \
          gettext \
          desktop-file-utils || { echo "ERROR: Failed to install core dependencies"; exit 1; }

        echo "Step 3: Attempting to install YubiKey dependencies..."
        sudo apt-get install -y libykpers-1-dev libyubikey-dev || echo "Warning: YubiKey dependencies not available, building without YubiKey support"

    - name: Build and install libcorrect
      run: |
        if [ "${{ steps.cache-libcorrect.outputs.cache-hit }}" != "true" ]; then
          echo "Step 4: Building libcorrect from source..."
          git clone https://github.com/quiet/libcorrect.git /tmp/libcorrect || { echo "ERROR: Failed to clone libcorrect"; exit 1; }
          cd /tmp/libcorrect
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/tmp/libcorrect-install .. || { echo "ERROR: cmake failed"; exit 1; }
          make -j$(nproc) || { echo "ERROR: make failed"; exit 1; }
          make install || { echo "ERROR: make install failed"; exit 1; }
        else
          echo "Using cached libcorrect"
        fi

        echo "Step 5: Installing libcorrect..."
        sudo cp -r /tmp/libcorrect-install/* /usr/ || { echo "ERROR: Failed to copy libcorrect"; exit 1; }
        sudo ldconfig

    - name: Configure build
      run: |
        echo "Step 6: Configuring build with meson..."
        meson setup build || { echo "ERROR: meson setup failed"; exit 1; }

    - name: Run cppcheck
      run: |
        echo "Step 7: Running cppcheck..."
        cppcheck --enable=warning,style,performance,portability \
          --error-exitcode=0 \
          --inline-suppr \
          --suppress=missingIncludeSystem \
          --std=c++23 \
          src/ 2>&1 | tee cppcheck-report.txt

    - name: Upload cppcheck report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cppcheck-report
        path: cppcheck-report.txt
        retention-days: 7

  documentation:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Doxygen
      run: |
        sudo apt-get update
        sudo apt-get install -y doxygen graphviz

    - name: Generate documentation
      run: doxygen Doxyfile

    - name: Check documentation built
      run: |
        if [ ! -f docs/api/html/index.html ]; then
          echo "Documentation failed to build!"
          exit 1
        fi
        echo "Documentation built successfully"

    - name: Upload documentation
      uses: actions/upload-artifact@v4
      with:
        name: api-documentation
        path: docs/api/html/
        retention-days: 30

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
