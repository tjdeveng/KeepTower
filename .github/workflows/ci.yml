name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache libcorrect
      id: cache-libcorrect
      uses: actions/cache@v4
      with:
        path: /tmp/libcorrect-install
        key: libcorrect-${{ runner.os }}-${{ hashFiles('.github/libcorrect-version.txt') }}
        restore-keys: |
          libcorrect-${{ runner.os }}-

    - name: Cache OpenSSL 3.5
      id: cache-openssl
      uses: actions/cache@v4
      with:
        path: /tmp/openssl-install
        key: openssl-3.5.0-${{ runner.os }}-${{ hashFiles('.github/openssl-version.txt') }}
        restore-keys: |
          openssl-3.5.0-${{ runner.os }}-

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          meson \
          ninja-build \
          pkg-config \
          libgtkmm-4.0-dev \
          libprotobuf-dev \
          protobuf-compiler \
          libssl-dev \
          libgtest-dev \
          doxygen \
          graphviz \
          cmake \
          git \
          gettext \
          curl \
          perl \
          desktop-file-utils \
          libfido2-dev

    - name: Verify C++23 support
      if: runner.os == 'Linux'
      run: |
        echo "=== Compiler Version ==="
        g++ --version
        echo ""
        echo "=== C++ Standard Support ==="
        g++ -std=c++23 -dM -E -x c++ - < /dev/null | grep __cplusplus
        echo ""
        echo "=== Verifying C++23 mode ==="
        expected_value=202302L
        actual_value=$(g++ -std=c++23 -dM -E -x c++ - < /dev/null | grep '__cplusplus' | awk '{print $3}')
        if [ "$actual_value" -ge "$expected_value" ]; then
          echo "✓ C++23 support confirmed (value: $actual_value)"
        else
          echo "✗ C++23 support incomplete (value: $actual_value, expected: >= $expected_value)"
          echo "Note: Build may still succeed if only well-supported features are used"
        fi

    - name: Build and install libcorrect
      if: runner.os == 'Linux' && steps.cache-libcorrect.outputs.cache-hit != 'true'
      run: |
        git clone https://github.com/quiet/libcorrect.git /tmp/libcorrect
        cd /tmp/libcorrect
        mkdir build && cd build
        cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/tmp/libcorrect-install ..
        make -j$(nproc)
        make install

    - name: Install cached libcorrect
      if: runner.os == 'Linux'
      run: |
        sudo cp -r /tmp/libcorrect-install/* /usr/
        sudo ldconfig

    - name: Build OpenSSL 3.5 with FIPS
      if: runner.os == 'Linux' && steps.cache-openssl.outputs.cache-hit != 'true'
      run: |
        echo "Building OpenSSL 3.5.0 with FIPS support..."
        bash scripts/build-openssl-3.5.sh /tmp/openssl-build /tmp/openssl-install

    - name: Setup OpenSSL environment
      if: runner.os == 'Linux'
      run: |
        echo "PKG_CONFIG_PATH=/tmp/openssl-install/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
        echo "LD_LIBRARY_PATH=/tmp/openssl-install/lib64:/tmp/openssl-install/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
        echo "OpenSSL version:"
        PKG_CONFIG_PATH=/tmp/openssl-install/lib/pkgconfig:$PKG_CONFIG_PATH pkg-config --modversion openssl

    - name: Configure build
      run: meson setup build

    - name: Build
      run: meson compile -C build

    - name: Setup test environment
      run: |
        # Increase memory lock limit for memory locking tests
        # CI runners may not have permission to modify limits, so make this non-fatal
        ulimit -l 10240 2>/dev/null || echo "Warning: Could not increase memory lock limit ($(ulimit -l) KB)"

        # Ensure GSettings schema is compiled
        ls -la build/data/gschemas.compiled || echo "Schema not found"

    - name: Verify FIPS Configuration
      run: |
        echo "=== FIPS-140-3 Configuration Verification ==="

        # Check OpenSSL version
        echo "OpenSSL version:"
        /tmp/openssl-install/bin/openssl version

        # Check FIPS module exists
        echo -e "\nFIPS module:"
        ls -la /tmp/openssl-install/lib*/ossl-modules/fips.so 2>/dev/null || echo "⚠ FIPS module not found"

        # Check fipsmodule.cnf exists
        echo -e "\nFIPS module config:"
        ls -la /tmp/openssl-install/ssl/fipsmodule.cnf || echo "⚠ fipsmodule.cnf not found"

        # Check openssl.cnf configuration
        echo -e "\nOpenSSL config file:"
        ls -la /tmp/openssl-install/ssl/openssl.cnf

        # Verify FIPS is enabled in config
        echo -e "\nFIPS configuration in openssl.cnf:"
        grep -E "^\.include fipsmodule\.cnf|^fips = fips_sect" /tmp/openssl-install/ssl/openssl.cnf || echo "⚠ FIPS not enabled in config"

        # List available providers
        echo -e "\nAvailable OpenSSL providers:"
        export OPENSSL_CONF=/tmp/openssl-install/ssl/openssl.cnf
        export LD_LIBRARY_PATH=/tmp/openssl-install/lib64:/tmp/openssl-install/lib:$LD_LIBRARY_PATH
        /tmp/openssl-install/bin/openssl list -providers

        echo -e "\n✓ FIPS configuration verification complete"

    - name: Run tests
      run: |
        # Set GSETTINGS_SCHEMA_DIR for all tests (some may need it)
        export GSETTINGS_SCHEMA_DIR="${{ github.workspace }}/build/data"

        # Set OPENSSL_CONF to enable FIPS provider for tests
        # This uses our locally built OpenSSL config with FIPS already enabled
        export OPENSSL_CONF="/tmp/openssl-install/ssl/openssl.cnf"

        # Set OPENSSL_MODULES so OpenSSL can find the FIPS module
        # Check both lib64 and lib directories
        if [ -d "/tmp/openssl-install/lib64/ossl-modules" ]; then
          export OPENSSL_MODULES="/tmp/openssl-install/lib64/ossl-modules"
        elif [ -d "/tmp/openssl-install/lib/ossl-modules" ]; then
          export OPENSSL_MODULES="/tmp/openssl-install/lib/ossl-modules"
        fi

        # Ensure LD_LIBRARY_PATH includes our OpenSSL libraries
        # This is critical for loading the FIPS module (fips.so)
        export LD_LIBRARY_PATH="/tmp/openssl-install/lib64:/tmp/openssl-install/lib:$LD_LIBRARY_PATH"

        echo "FIPS test environment:"
        echo "  OPENSSL_CONF=$OPENSSL_CONF"
        echo "  OPENSSL_MODULES=$OPENSSL_MODULES"
        echo "  LD_LIBRARY_PATH=$LD_LIBRARY_PATH"

        # Install xvfb for headless GTK tests (clipboard, UI tests)
        sudo apt-get install -y xvfb

        # Run tests with xvfb-run for GTK/clipboard tests in headless environment
        # Use timeout multiplier for cryptographic tests (V2 Auth takes ~37s)
        # Retry flaky tests (concurrency tests can occasionally fail under heavy CI load)
        # Disable YubiKey detection to prevent libfido2 device enumeration issues in CI
        export DISABLE_YUBIKEY_DETECT=1
        xvfb-run -a meson test -C build --verbose --print-errorlogs --timeout-multiplier 1.5 || \
          (echo "Some tests failed, retrying once..." && \
           xvfb-run -a meson test -C build --verbose --print-errorlogs --timeout-multiplier 1.5)

    - name: Display test summary
      if: always()
      run: |
        echo "=== Test Summary ==="
        if [ -f build/meson-logs/testlog.txt ]; then
          tail -50 build/meson-logs/testlog.txt
        else
          echo "No test log found"
        fi

    - name: Publish Test Results Summary
      uses: mikepenz/action-junit-report@v4
      if: always()
      with:
        report_paths: 'build/meson-logs/testlog.junit.xml'
        detailed_summary: true
        include_passed: true
        check_name: 'Test Results (${{ matrix.os }})'
        fail_on_failure: true
        require_tests: true

    - name: Upload test logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs-${{ matrix.os }}
        path: build/meson-logs/
        retention-days: 7

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache libcorrect
      id: cache-libcorrect
      uses: actions/cache@v4
      with:
        path: /tmp/libcorrect-install
        key: libcorrect-lint-${{ hashFiles('.github/libcorrect-version.txt') }}
        restore-keys: |
          libcorrect-lint-

    - name: Cache OpenSSL 3.5
      id: cache-openssl
      uses: actions/cache@v4
      with:
        path: /tmp/openssl-install
        key: openssl-3.5.0-lint-${{ hashFiles('.github/openssl-version.txt') }}
        restore-keys: |
          openssl-3.5.0-lint-

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          meson \
          ninja-build \
          pkg-config \
          libgtkmm-4.0-dev \
          libprotobuf-dev \
          protobuf-compiler \
          libssl-dev \
          cppcheck \
          clang-tidy \
          cmake \
          git \
          gettext \
          desktop-file-utils \
          libfido2-dev

    - name: Build and install libcorrect
      run: |
        if [ "${{ steps.cache-libcorrect.outputs.cache-hit }}" != "true" ]; then
          git clone https://github.com/quiet/libcorrect.git /tmp/libcorrect
          cd /tmp/libcorrect
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/tmp/libcorrect-install ..
          make -j$(nproc)
          make install
        fi
        sudo cp -r /tmp/libcorrect-install/* /usr/
        sudo ldconfig

    - name: Build OpenSSL 3.5 with FIPS
      run: |
        if [ "${{ steps.cache-openssl.outputs.cache-hit }}" != "true" ]; then
          echo "Building OpenSSL 3.5.0 with FIPS support..."
          bash scripts/build-openssl-3.5.sh /tmp/openssl-build /tmp/openssl-install
        else
          echo "Using cached OpenSSL 3.5.0"
        fi

    - name: Setup OpenSSL environment
      run: |
        echo "PKG_CONFIG_PATH=/tmp/openssl-install/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
        echo "LD_LIBRARY_PATH=/tmp/openssl-install/lib64:/tmp/openssl-install/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
        echo "OpenSSL version:"
        PKG_CONFIG_PATH=/tmp/openssl-install/lib/pkgconfig:$PKG_CONFIG_PATH pkg-config --modversion openssl

    - name: Configure build
      run: meson setup build

    - name: Run cppcheck
      run: |
        cppcheck --enable=warning,style,performance,portability \
          --error-exitcode=0 \
          --inline-suppr \
          --suppress=missingIncludeSystem \
          --std=c++23 \
          src/ 2>&1 | tee cppcheck-report.txt

    - name: Upload cppcheck report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cppcheck-report
        path: cppcheck-report.txt
        retention-days: 7

  documentation:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Doxygen
      run: |
        sudo apt-get update
        sudo apt-get install -y doxygen graphviz

    - name: Generate documentation
      run: doxygen Doxyfile

    - name: Check documentation built
      run: |
        if [ ! -f docs/api/html/index.html ]; then
          echo "Documentation failed to build!"
          exit 1
        fi
        echo "Documentation built successfully"

    - name: Upload documentation
      uses: actions/upload-artifact@v4
      with:
        name: api-documentation
        path: docs/api/html/
        retention-days: 30

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
