name: Build

on:
  push:
    branches: [ master, main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'Doxyfile'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [ master, main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'Doxyfile'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:

jobs:
  build-linux:
    name: Build on ${{ matrix.distro }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        distro: [ubuntu-24.04, fedora-41]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache libcorrect
      if: startsWith(matrix.distro, 'ubuntu')
      id: cache-libcorrect
      uses: actions/cache@v4
      with:
        path: /tmp/libcorrect-install
        key: libcorrect-ubuntu-${{ hashFiles('.github/libcorrect-version.txt') }}
        restore-keys: |
          libcorrect-ubuntu-

    - name: Cache OpenSSL 3.5
      if: startsWith(matrix.distro, 'ubuntu')
      id: cache-openssl
      uses: actions/cache@v4
      with:
        path: /tmp/openssl-install
        key: openssl-3.5.0-ubuntu-${{ hashFiles('.github/openssl-version.txt') }}
        restore-keys: |
          openssl-3.5.0-ubuntu-

    - name: Build on Ubuntu
      if: startsWith(matrix.distro, 'ubuntu')
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          meson \
          ninja-build \
          pkg-config \
          libgtkmm-4.0-dev \
          libprotobuf-dev \
          protobuf-compiler \
          libssl-dev \
          libgtest-dev \
          cmake \
          git \
          gettext \
          desktop-file-utils \
          doxygen \
          libfido2-dev

        # Build and install libcorrect from source
        if [ "${{ steps.cache-libcorrect.outputs.cache-hit }}" != "true" ]; then
          echo "Building libcorrect from source..."
          git clone https://github.com/quiet/libcorrect.git /tmp/libcorrect || exit 1
          cd /tmp/libcorrect
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/tmp/libcorrect-install .. || exit 1
          make -j$(nproc) || exit 1
          make install || exit 1
          echo "libcorrect built successfully"
        else
          echo "Using cached libcorrect"
        fi

        echo "Installing libcorrect to system..."
        sudo cp -r /tmp/libcorrect-install/* /usr/ || exit 1
        sudo ldconfig

        # Verify libcorrect is available
        echo "Verifying libcorrect installation..."
        pkg-config --exists correct || ls -la /usr/lib/libcorrect.* || echo "WARNING: libcorrect not found via pkg-config"

        cd ${{ github.workspace }}

        # Build OpenSSL 3.5 with FIPS support if not cached
        if [ "${{ steps.cache-openssl.outputs.cache-hit }}" != "true" ]; then
          echo "Building OpenSSL 3.5.0 with FIPS support..."
          bash scripts/build-openssl-3.5.sh /tmp/openssl-build /tmp/openssl-install || exit 1
        else
          echo "Using cached OpenSSL 3.5.0"
        fi

        # Set up environment for custom OpenSSL
        export PKG_CONFIG_PATH="/tmp/openssl-install/lib/pkgconfig:$PKG_CONFIG_PATH"
        export LD_LIBRARY_PATH="/tmp/openssl-install/lib64:/tmp/openssl-install/lib:$LD_LIBRARY_PATH"

        echo "OpenSSL configuration:"
        pkg-config --modversion openssl || echo "WARNING: pkg-config cannot find openssl"

        echo "Configuring build with meson..."
        meson setup build --buildtype=release --prefix=/usr || exit 1

        echo "Compiling..."
        meson compile -C build || exit 1

        # Create tarball
        mkdir -p dist
        cp build/src/keeptower dist/
        tar -czf keeptower-${{ matrix.distro }}-x86_64.tar.gz -C dist keeptower

    - name: Build on Fedora
      if: matrix.distro == 'fedora-41'
      run: |
        docker run --rm \
          -v "$PWD:/workspace" \
          -w /workspace \
          fedora:41 \
          bash -c "
            dnf install -y \
              gcc-c++ \
              meson \
              ninja-build \
              pkg-config \
              gtkmm4.0-devel \
              protobuf-devel \
              openssl-devel \
              gtest-devel \
              libcorrect-devel \
              libfido2-devel \
              desktop-file-utils \
              gettext \
              perl \
              make \
              curl && \
            echo 'Building OpenSSL 3.5.0 with FIPS support...' && \
            bash scripts/build-openssl-3.5.sh /tmp/openssl-build /tmp/openssl-install && \
            export PKG_CONFIG_PATH=\"/tmp/openssl-install/lib/pkgconfig:\$PKG_CONFIG_PATH\" && \
            export LD_LIBRARY_PATH=\"/tmp/openssl-install/lib64:/tmp/openssl-install/lib:\$LD_LIBRARY_PATH\" && \
            pkg-config --modversion openssl && \
            meson setup build --buildtype=release --prefix=/usr && \
            meson compile -C build && \
            mkdir -p dist && \
            cp build/src/keeptower dist/ && \
            tar -czf keeptower-fedora-41-x86_64.tar.gz -C dist keeptower
          "

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: keeptower-${{ matrix.distro }}
        path: keeptower-*.tar.gz
        retention-days: 14

  build-appimage:
    name: Build AppImage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build AppImage with Fedora
      run: |
        docker run --rm \
          -v "$PWD:/workspace" \
          -w /workspace \
          --privileged \
          fedora:41 \
          bash -c "
            set -e

            # Install dependencies
            dnf install -y \
              gcc-c++ \
              meson \
              ninja-build \
              pkg-config \
              gtkmm4.0-devel \
              protobuf-devel \
              openssl-devel \
              libcorrect-devel \
              libfido2-devel \
              gettext \
              desktop-file-utils \
              wget \
              file \
              fuse-libs \
              perl \
              make \
              curl

            # Build OpenSSL 3.5.0 with FIPS support
            echo 'Building OpenSSL 3.5.0 with FIPS support...'
            bash scripts/build-openssl-3.5.sh /tmp/openssl-build /tmp/openssl-install
            export PKG_CONFIG_PATH=\"/tmp/openssl-install/lib/pkgconfig:\$PKG_CONFIG_PATH\"
            export LD_LIBRARY_PATH=\"/tmp/openssl-install/lib64:/tmp/openssl-install/lib:\$LD_LIBRARY_PATH\"
            pkg-config --modversion openssl

            # Build application
            meson setup build --buildtype=release --prefix=/usr
            meson compile -C build
            DESTDIR=\$PWD/AppDir meson install -C build

            # Download linuxdeploy
            wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
            chmod +x linuxdeploy-x86_64.AppImage

            # Extract linuxdeploy (FUSE may not work in container)
            ./linuxdeploy-x86_64.AppImage --appimage-extract

            # Create AppImage (skip stripping due to Fedora 41 RELR format)
            # TODO: Monitor https://github.com/linuxdeploy/linuxdeploy/releases
            #       Remove NO_STRIP=1 when linuxdeploy supports RELR relocations (binutils 2.38+)
            #       to reduce AppImage size by ~5-10%
            echo 'Creating AppImage...'
            NO_STRIP=1 ./squashfs-root/AppRun \
              --appdir AppDir \
              --executable AppDir/usr/bin/keeptower \
              --desktop-file AppDir/usr/share/applications/com.tjdeveng.keeptower.desktop \
              --icon-file AppDir/usr/share/icons/hicolor/scalable/apps/com.tjdeveng.keeptower.svg \
              --output appimage

            # Verify and rename AppImage
            echo 'Checking for AppImage files...'
            ls -lh *.AppImage || { echo 'ERROR: No AppImage created!'; exit 1; }

            if ls KeepTower*.AppImage 1> /dev/null 2>&1; then
              mv KeepTower*.AppImage keeptower-x86_64.AppImage
            elif ls keeptower*.AppImage 1> /dev/null 2>&1; then
              echo 'AppImage already has correct name'
            else
              echo 'ERROR: AppImage not found with expected name pattern'
              exit 1
            fi

            # Verify final AppImage exists
            if [ ! -f keeptower-x86_64.AppImage ]; then
              echo 'ERROR: Final AppImage file not found!'
              exit 1
            fi

            chmod 644 keeptower-x86_64.AppImage
            ls -lh keeptower-x86_64.AppImage
            echo 'AppImage created successfully'
          "

    - name: Upload AppImage
      uses: actions/upload-artifact@v4
      with:
        name: keeptower-AppImage
        path: keeptower-*.AppImage
        retention-days: 30

  test-install:
    name: Test Installation
    runs-on: ubuntu-latest
    needs: build-linux

    steps:
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: keeptower-ubuntu-24.04

    - name: Extract and test
      run: |
        tar -xzf keeptower-*.tar.gz
        file keeptower
        ldd keeptower || true
        echo "Build artifact verified"
