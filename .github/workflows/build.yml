name: Build

on:
  push:
    branches: [ master, main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'Doxyfile'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [ master, main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'Doxyfile'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:

jobs:
  build-linux:
    name: Build on ${{ matrix.distro }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        distro: [ubuntu-24.04, fedora-41]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache libcorrect
      if: startsWith(matrix.distro, 'ubuntu')
      id: cache-libcorrect
      uses: actions/cache@v4
      with:
        path: /tmp/libcorrect-install
        key: libcorrect-ubuntu-${{ hashFiles('.github/libcorrect-version.txt') }}
        restore-keys: |
          libcorrect-ubuntu-

    - name: Build on Ubuntu
      if: startsWith(matrix.distro, 'ubuntu')
      run: |
        set -x  # Enable verbose output
        echo "Starting Ubuntu build..."

        echo "Step 1: Updating package lists..."
        sudo apt-get update || { echo "ERROR: apt-get update failed"; exit 1; }

        echo "Step 2: Installing core dependencies..."
        sudo apt-get install -y \
          build-essential \
          meson \
          ninja-build \
          pkg-config \
          libgtkmm-4.0-dev \
          libprotobuf-dev \
          protobuf-compiler \
          libssl-dev \
          libgtest-dev \
          cmake \
          git \
          gettext \
          desktop-file-utils || { echo "ERROR: Failed to install core dependencies"; exit 1; }

        echo "Step 3: Attempting to install YubiKey dependencies..."
        sudo apt-get install -y libykpers-1-dev libyubikey-dev || echo "Warning: YubiKey dependencies not available, building without YubiKey support"

        echo "Step 4: Building libcorrect..."
        if [ "${{ steps.cache-libcorrect.outputs.cache-hit }}" != "true" ]; then
          echo "Building libcorrect from source..."
          git clone https://github.com/quiet/libcorrect.git /tmp/libcorrect || { echo "ERROR: Failed to clone libcorrect"; exit 1; }
          cd /tmp/libcorrect
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/tmp/libcorrect-install .. || { echo "ERROR: cmake failed"; exit 1; }
          make -j$(nproc) || { echo "ERROR: make failed"; exit 1; }
          make install || { echo "ERROR: make install failed"; exit 1; }
        else
          echo "Using cached libcorrect"
        fi

        echo "Step 5: Installing libcorrect..."
        sudo cp -r /tmp/libcorrect-install/* /usr/ || { echo "ERROR: Failed to copy libcorrect"; exit 1; }
        sudo ldconfig
        cd ${{ github.workspace }}

        echo "Step 6: Configuring build with meson..."
        meson setup build --buildtype=release --prefix=/usr || { echo "ERROR: meson setup failed"; exit 1; }

        echo "Step 7: Compiling..."
        meson compile -C build || { echo "ERROR: meson compile failed"; exit 1; }

        echo "Step 8: Creating tarball..."
        mkdir -p dist
        cp build/src/keeptower dist/ || { echo "ERROR: Failed to copy binary"; exit 1; }
        tar -czf keeptower-${{ matrix.distro }}-x86_64.tar.gz -C dist keeptower || { echo "ERROR: Failed to create tarball"; exit 1; }

        echo "Ubuntu build completed successfully!"

    - name: Build on Fedora
      if: matrix.distro == 'fedora-41'
      run: |
        docker run --rm \
          -v "$PWD:/workspace" \
          -w /workspace \
          fedora:41 \
          bash -c "
            dnf install -y \
              gcc-c++ \
              meson \
              ninja-build \
              pkg-config \
              gtkmm4.0-devel \
              protobuf-devel \
              openssl-devel \
              gtest-devel \
              libcorrect-devel \
              ykpers-devel \
              libyubikey-devel \
              desktop-file-utils \
              gettext && \
            meson setup build --buildtype=release --prefix=/usr && \
            meson compile -C build && \
            mkdir -p dist && \
            cp build/src/keeptower dist/ && \
            tar -czf keeptower-fedora-41-x86_64.tar.gz -C dist keeptower
          "

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: keeptower-${{ matrix.distro }}
        path: keeptower-*.tar.gz
        retention-days: 14

  build-appimage:
    name: Build AppImage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build AppImage with Fedora
      run: |
        docker run --rm \
          -v "$PWD:/workspace" \
          -w /workspace \
          --privileged \
          fedora:41 \
          bash -c "
            set -ex  # Enable verbose output and exit on error

            echo "Starting AppImage build..."

            echo "Step 1: Installing dependencies..."
            dnf install -y \
              gcc-c++ \
              meson \
              ninja-build \
              pkg-config \
              gtkmm4.0-devel \
              protobuf-devel \
              openssl-devel \
              libcorrect-devel \
              ykpers-devel \
              libyubikey-devel \
              gettext \
              desktop-file-utils \
              wget \
              file \
              fuse-libs

            echo "Step 2: Configuring build..."
            meson setup build --buildtype=release --prefix=/usr

            echo "Step 3: Compiling application..."
            meson compile -C build

            echo "Step 4: Installing to AppDir..."
            DESTDIR=\$PWD/AppDir meson install -C build

            echo "Checking AppDir contents:"
            find AppDir -type f | head -20

            echo "Step 5: Downloading linuxdeploy..."
            wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
            chmod +x linuxdeploy-x86_64.AppImage

            echo "Step 6: Extracting linuxdeploy..."
            ./linuxdeploy-x86_64.AppImage --appimage-extract

            echo "Step 7: Verifying required files exist..."
            ls -la AppDir/usr/bin/keeptower || echo "ERROR: keeptower binary not found!"
            ls -la AppDir/usr/share/applications/com.tjdeveng.keeptower.desktop || echo "ERROR: desktop file not found!"
            ls -la AppDir/usr/share/icons/hicolor/scalable/apps/com.tjdeveng.keeptower.svg || echo "ERROR: icon file not found!"

            echo "Step 8: Creating AppImage with linuxdeploy..."
            ./squashfs-root/AppRun \
              --appdir AppDir \
              --executable AppDir/usr/bin/keeptower \
              --desktop-file AppDir/usr/share/applications/com.tjdeveng.keeptower.desktop \
              --icon-file AppDir/usr/share/icons/hicolor/scalable/apps/com.tjdeveng.keeptower.svg \
              --output appimage

            # Rename and verify AppImage
            if ls KeepTower*.AppImage 1> /dev/null 2>&1; then
              mv KeepTower*.AppImage keeptower-x86_64.AppImage
              echo 'AppImage created successfully:'
              ls -lh keeptower-x86_64.AppImage
            elif ls keeptower*.AppImage 1> /dev/null 2>&1; then
              mv keeptower*.AppImage keeptower-x86_64.AppImage
              echo 'AppImage created successfully:'
              ls -lh keeptower-x86_64.AppImage
            else
              echo 'ERROR: No AppImage file was created!'
              ls -lah
              exit 1
            fi
          "

    - name: List files before upload
      run: |
        echo "Current directory:"
        pwd
        echo "Files in current directory:"
        ls -la
        echo "Searching for AppImage files:"
        find . -name "*.AppImage" -type f

    - name: Upload AppImage
      uses: actions/upload-artifact@v4
      with:
        name: keeptower-AppImage
        path: keeptower-*.AppImage
        retention-days: 30

  test-install:
    name: Test Installation
    runs-on: ubuntu-latest
    needs: build-linux

    steps:
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: keeptower-ubuntu-24.04

    - name: Extract and test
      run: |
        tar -xzf keeptower-*.tar.gz
        file keeptower
        ldd keeptower || true
        echo "Build artifact verified"
