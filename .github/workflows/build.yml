name: Build

on:
  push:
    branches: [ master, main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'Doxyfile'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [ master, main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'Doxyfile'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:

jobs:
  build-linux:
    name: Build on ${{ matrix.distro }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        distro: [ubuntu-24.04, fedora-41]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache libcorrect
      if: startsWith(matrix.distro, 'ubuntu')
      id: cache-libcorrect
      uses: actions/cache@v4
      with:
        path: /tmp/libcorrect-install
        key: libcorrect-ubuntu-${{ hashFiles('.github/libcorrect-version.txt') }}
        restore-keys: |
          libcorrect-ubuntu-

    - name: Build on Ubuntu
      if: startsWith(matrix.distro, 'ubuntu')
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          meson \
          ninja-build \
          pkg-config \
          libgtkmm-4.0-dev \
          libprotobuf-dev \
          protobuf-compiler \
          libssl-dev \
          libgtest-dev \
          cmake \
          git \
          gettext \
          desktop-file-utils

        # Build and install libcorrect from source
        if [ "${{ steps.cache-libcorrect.outputs.cache-hit }}" != "true" ]; then
          git clone https://github.com/quiet/libcorrect.git /tmp/libcorrect
          cd /tmp/libcorrect
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/tmp/libcorrect-install ..
          make -j$(nproc)
          make install
        fi
        sudo cp -r /tmp/libcorrect-install/* /usr/
        sudo ldconfig
        cd ${{ github.workspace }}

        meson setup build --buildtype=release --prefix=/usr
        meson compile -C build

        # Create tarball
        mkdir -p dist
        cp build/src/keeptower dist/
        tar -czf keeptower-${{ matrix.distro }}-x86_64.tar.gz -C dist keeptower

    - name: Build on Fedora
      if: matrix.distro == 'fedora-41'
      run: |
        docker run --rm \
          -v "$PWD:/workspace" \
          -w /workspace \
          fedora:41 \
          bash -c "
            dnf install -y \
              gcc-c++ \
              meson \
              ninja-build \
              pkg-config \
              gtkmm4.0-devel \
              protobuf-devel \
              openssl-devel \
              gtest-devel \
              libcorrect-devel \
              ykpers-devel \
              libyubikey-devel \
              desktop-file-utils \
              gettext && \
            meson setup build --buildtype=release --prefix=/usr && \
            meson compile -C build && \
            mkdir -p dist && \
            cp build/src/keeptower dist/ && \
            tar -czf keeptower-fedora-41-x86_64.tar.gz -C dist keeptower
          "

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: keeptower-${{ matrix.distro }}
        path: keeptower-*.tar.gz
        retention-days: 14

  build-appimage:
    name: Build AppImage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build AppImage with Fedora
      run: |
        docker run --rm \
          -v "$PWD:/workspace" \
          -w /workspace \
          --privileged \
          fedora:41 \
          bash -c "
            set -e

            # Install dependencies
            dnf install -y \
              gcc-c++ \
              meson \
              ninja-build \
              pkg-config \
              gtkmm4.0-devel \
              protobuf-devel \
              openssl-devel \
              libcorrect-devel \
              ykpers-devel \
              libyubikey-devel \
              gettext \
              desktop-file-utils \
              wget \
              file \
              fuse-libs

            # Build application
            meson setup build --buildtype=release --prefix=/usr
            meson compile -C build
            DESTDIR=\$PWD/AppDir meson install -C build

            # Download linuxdeploy
            wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
            chmod +x linuxdeploy-x86_64.AppImage

            # Extract linuxdeploy (FUSE may not work in container)
            ./linuxdeploy-x86_64.AppImage --appimage-extract

            # Create AppImage
            ./squashfs-root/AppRun \
              --appdir AppDir \
              --executable AppDir/usr/bin/keeptower \
              --desktop-file AppDir/usr/share/applications/com.tjdeveng.keeptower.desktop \
              --icon-file AppDir/usr/share/icons/hicolor/scalable/apps/com.tjdeveng.keeptower.svg \
              --output appimage || true

            # Rename AppImage
            if ls KeepTower*.AppImage 1> /dev/null 2>&1; then
              mv KeepTower*.AppImage keeptower-x86_64.AppImage
            fi

            # Fix permissions
            chmod 644 keeptower-x86_64.AppImage || true
            ls -lh *.AppImage || echo 'No AppImage created'
          "

    - name: Upload AppImage
      uses: actions/upload-artifact@v4
      with:
        name: keeptower-AppImage
        path: keeptower-*.AppImage
        retention-days: 30

  test-install:
    name: Test Installation
    runs-on: ubuntu-latest
    needs: build-linux

    steps:
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: keeptower-ubuntu-24.04

    - name: Extract and test
      run: |
        tar -xzf keeptower-*.tar.gz
        file keeptower
        ldd keeptower || true
        echo "Build artifact verified"
